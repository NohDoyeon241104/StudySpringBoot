spring.application.name=demo

# 애플리케이션 시작 시 데이터베이스 스키마 처리 방식 결정
# create : 매우 위험 / 자바 코드에 따라 스키마 변경
# update : 적당히 위험 / 기존 코드와 DB 비교해서 자바 코드로 바꿔줌 (우리 회사 DB만) 
# validate : 자바 코드와 물리 DB와 맞는지 점검만
# creat-drop : 매우매우 위험 / 서버꺼지면 데이터 없어짐.
spring.jpa.hibernate.ddl-auto=create

# Spring 레벨에서 SQL 출력
spring.jpa.show-sql=true

# Hibernate 레벨에서 SQL 출력
spring.jpa.properties.hibernate.format_sql=true

# SQL 보기 좋게 포맷팅
spring.jpa.properties.hibernate.show_sql=true

logging.level.root=info


# contextLoads1() — Repository 테스트

# helloRepository.save(hello)로 "유비샘" 데이터 저장
# 로그에서 insert into example_hello 쿼리가 실행된 것으로 확인

